name: Dev Deployment Simulation

on:
  push:
    branches: [ "main", "docker-setup" ]
  pull_request:
    branches: [ "main", "docker-setup" ]

jobs:
  dev-sim:
    name: Simulate Dev Deployment
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: energy
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -u root -prootpass"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      # ---------------------
      # Checkout code
      # ---------------------
      - uses: actions/checkout@v4

      # ---------------------
      # Backend
      # ---------------------
      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            backend-node-modules-

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npx --no-install eslint .

      - name: Run backend tests
        working-directory: backend
        run: npm test

      # ---------------------
      # Frontend
      # ---------------------
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            frontend-node-modules-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps --force

      - name: Lint frontend
        working-directory: frontend
        run: npx --no-install eslint .

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      # ---------------------
      # Build Docker images
      # ---------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: docker build -t backend-dev ./backend

      - name: Build frontend Docker image
        run: docker build -t frontend-dev ./frontend

      # ---------------------
      # Start dev environment (Docker Compose)
      # ---------------------
      - name: Start dev environment
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting 15 seconds for services to start..."
          sleep 15

      - name: Show running containers
        run: docker ps

      # ---------------------
      # Backend-Frontend Communication Test
      # ---------------------
      - name: Integration check
        run: |
          echo "Testing backend..."
          curl -f http://localhost:5000/health || exit 1
          echo "Testing frontend..."
          curl -f http://localhost:3000 || exit 1

      # ---------------------
      # Teardown
      # ---------------------
      - name: Stop dev environment
        if: always()
        run: docker compose -f docker-compose.ci.yml down
